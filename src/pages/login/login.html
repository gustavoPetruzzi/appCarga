<ion-content padding class="login" >
  <ion-row>
    <ion-col text-center>
      <img width="" height="" src="assets/imgs/trueno-icono.png">
    </ion-col>
  </ion-row>
  <div class="login">
    <form (ngSubmit)="ingresar()">
      <ion-item class="rounded">
        <ion-label>  <ion-icon name="person"></ion-icon> Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre" name="Nombre" class="item" >  <ion-icon name="person"></ion-icon></ion-input>
      </ion-item>
      <ion-item class="rounded">
        <ion-label>   <ion-icon name="key"></ion-icon> ContraseÃ±a</ion-label>
        <ion-icon name="person"></ion-icon>
        <ion-input type="password" [(ngModel)]="pass" name="Contrasena" class="item"></ion-input>
      </ion-item>
      <button ion-button color="danger" round type="submit" block>Loguearse</button>
    </form>
  </div>
  <button ion-button color="secondary" full round (click)="registrar()">Registrarse </button>

  
</ion-content>
